<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Google Sheet</title>
</head>
<body>
  <h1>Test Google Sheet Write</h1>
  <button onclick="sendData()">Send Test Data</button>

  <script>
    function sendData() {
        fetch("https://script.google.com/macros/s/AKfycbz2_fJuOyFgqwTOKmUeriJtQB9mWbzOglrJ6F17J7yePnhZznNSSydtbpwTcLRFmLlV/exec", {
            method: "POST",
            mode: "no-cors",   // 关键
            body: JSON.stringify({ name: "Test Student", score: 8 }),
            headers: { "Content-Type": "application/json" }
        })
        .then(res => console.log("Submitted (但 no-cors 看不到详细结果)"))
        .catch(err => console.error("Error:", err));

    }
  </script>
</body>
</html>
